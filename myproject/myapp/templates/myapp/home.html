<!-- myapp/templates/myapp/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1>Welcome to the 42 Authentication Example</h1>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! You are logged in.</p>
            <a href="{% url 'social:disconnect' '42' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <p>Please log in to access your 42 profile.</p>
            <a href="{% url 'social:begin' '42' %}" class="btn btn-primary">Log in with 42</a>
        {% endif %}
    </div>
</body>
</html>
